<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11 Input Form with ONNX Model and Min-Max Scaling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        input {
            margin: 5px;
            padding: 8px;
            width: 100px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
        #loadingMessage {
            font-size: 16px;
            color: #FF4500;
            display: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/onnxjs/dist/onnx.min.js"></script>
</head>
<body>
    <h1>Enter 11 Values for Prediction</h1>
    <form id="inputForm">
        <div>
            <input type="number" id="input1" placeholder="Age (days)" required>
            <input type="number" id="input2" placeholder="Gender (1/F, 2/M)" required>
            <input type="number" id="input3" placeholder="Height (cm)" required>
            <input type="number" id="input4" placeholder="Weight (kg)" required>
            <input type="number" id="input5" placeholder="AP Hi (Systolic BP)" required>
            <input type="number" id="input6" placeholder="AP Lo (Diastolic BP)" required>
            <input type="number" id="input7" placeholder="Cholesterol (1/2/3)" required>
            <input type="number" id="input8" placeholder="Glucose (1/2/3)" required>
            <input type="number" id="input9" placeholder="Smoke (0/1)" required>
            <input type="number" id="input10" placeholder="Alcohol (0/1)" required>
            <input type="number" id="input11" placeholder="Active (0/1)" required>
        </div>
        <button type="submit">Submit</button>
    </form>

    <div id="result"></div>
    <div id="loadingMessage">Loading model and processing prediction...</div>

    <script>
        const form = document.getElementById('inputForm');
        const resultDiv = document.getElementById('result');
        const loadingMessage = document.getElementById('loadingMessage');

        // Function to find the index of the highest value in the output (for classification purposes)
        function argmax(array) {
            return array.reduce((maxIndex, value, index, arr) => {
                return value > arr[maxIndex] ? index : maxIndex;
            }, 0);
        }

        // Function to run the model with the normalized inputs
        async function runModel(inputs) {
            try {
                // Show the loading message
                loadingMessage.style.display = "block";
                resultDiv.textContent = "";

                // Load ONNX model
                const session = new onnx.InferenceSession();
                await session.loadModel('./final_model.onnx');

                // Prepare the input tensor (1, 11)
                const inputTensor = new onnx.Tensor(new Float32Array(inputs), 'float32', [1, 11]);

                // Run inference
                const outputMap = await session.run([inputTensor]);
                const outputData = outputMap.values().next().value.data;

                // Hide the loading message
                loadingMessage.style.display = "none";

                // Perform `argmax` to get the predicted class
                const predictedClass = argmax(outputData);

                // Display the predicted class and the output values
                resultDiv.innerHTML = `
                    <p><strong>Prediction Output:</strong> ${Array.from(outputData).join(", ")}</p>
                    <p><strong>Predicted Class:</strong> ${predictedClass}</p>
                `;
            } catch (error) {
                loadingMessage.style.display = "none";
                resultDiv.textContent = "An error occurred during prediction.";
                console.error("Error during model prediction:", error);
            }
        }

        // Min-Max scaling logic
        form.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent form from refreshing the page

            // Min-Max scaler parameters (from Python)
            const minValues =  [10798.0, 1.0, 55.0, 11.0, 90.0, 60.0, 1.0, 1.0, 0.0, 0.0, 0.0]; // Replace with your actual min values
            const scaleValues = [12915.0, 1.0, 195.0, 189.0, 90.0, 60.0, 2.0, 2.0, 1.0, 1.0, 1.0]; // Replace with your actual scale values

            // Collect the input values from the form
            const inputs = [];
            for (let i = 1; i <= 11; i++) {
                const inputField = document.getElementById(`input${i}`);
                const inputValue = parseFloat(inputField.value); // Convert input to Float

                // Apply Min-Max scaling formula
                const normalizedValue = (inputValue - minValues[i - 1]) / scaleValues[i - 1];
                inputs.push(normalizedValue);
            }

            console.log("Normalized Inputs:", inputs);

            // Run the model with the normalized inputs
            runModel(inputs);
        });
    </script>
</body>
</html>
